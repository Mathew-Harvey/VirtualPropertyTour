<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">

    <!-- Featured Properties Section -->
    <text x="40" y="420" font-family="Georgia, serif" font-size="24" fill="#333333">Featured Properties</text>

    <rect x="540" y="440" width="220" height="140" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="540" y="440" width="220" height="90" fill="#555555"/>
    <text x="550" y="550" font-family="Georgia, serif" font-size="14" fill="#333333">Mountain Retreat</text>
